<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debunkd Chatbot</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="container">
        <h1 class="chatbot-title">Debunkd Chatbot</h1>
        <div class="chat-container" id="chatContainer"></div>
        <div class="input-container" id="inputContainer">
            <input type="text" id="userInput" class="input-field" placeholder="Enter your questions here">
            <div class="input-actions">
                <button class="upload-btn" id="uploadBtn">+</button>
                <button class="send-btn" onclick="sendMessage()">✈</button>
            </div>
        </div>
        <!-- Popup for image upload -->
        <div class="popup" id="uploadPopup">
            <div class="popup-content">
                <span class="close-btn" id="closePopup">×</span>
                <h2>Upload Image</h2>
                <input type="file" id="imageInput" accept="image/*">
                <button class="submit-btn" id="submitImage">Submit</button>
            </div>
        </div>
    </div>
    <!-- Include Tesseract.js from CDN -->
    <script src="https://unpkg.com/tesseract.js@v5.0.0/dist/tesseract.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
