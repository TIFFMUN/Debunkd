<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debunkd</title>
    <link rel="stylesheet" href="chatbot.css">
    <link rel="icon" type="image/png" href="./images/debunkd_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>
<body>
    <a href="index.html" class="back-button">â¬…</a>

    <div class="container">
        <h2 class="title">Debunkd Misinformation Checker</h2>

        <div class="text-upload-section">
            <textarea id="textInput" class="enter-text" placeholder="Enter text here or upload an image to check for misinformation"></textarea>

            <div class="upload-section">
                <button id="sampleTextBtn" class="option-btn" onclick="insertSampleText()">
                    <i class="fas fa-copy"></i> Sample Text
                </button>      
                <label for="imageUpload" class="option-btn">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                    Upload File
                </label>
                <input type="file" id="imageUpload" accept="image/*">             
            </div>
        </div>

        <button id="processImage" class="check-btn">Check</button>
        <img src="images/chatbot.png" alt="Chatbot" class="chatbot-image">
        <a href="chat.html" class="chatbot-link-btn">Chat with our Bot</a> 
        <div id="outputDiv">
            <p id="output">Verification result will appear here...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
